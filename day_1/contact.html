<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
        }
      .box {
        width: 200px;
        padding: 20px;
        border: 5px solid black;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <h1>contact</h1>

    <br />
    <br />
    <form>
      <label for="username">name</label>
      <input
        type="text"
        name="username"
        placeholder="enter your name"
        required
      />

      <br />
      <br />

      <label for="email">email</label>
      <input
        type="email"
        name="email"
        placeholder="enter your email"
        required
      />

      <br />
      <br />

      <label for="message">message</label>
      <textarea
        name="message"
        placeholder="enter your message"
        rows="10"
        cols="20"
        required
      ></textarea>

      <br />
      <br />

      <label for="student_check">are you a student ?</label>
      <input
        type="checkbox"
        name="student_check"
        placeholder="enter your email"
        required
      />

      <br />
      <br />

      <button type="submit">submit</button>
    </form>

    <div class="box">
        Hello World
    </div>
  </body>
